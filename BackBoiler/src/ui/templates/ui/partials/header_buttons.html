<div class="flex items-center space-x-4">
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <i data-lucide="sun" class="w-5 h-5 text-gray-600 dark:text-gray-400 dark:hidden"></i>
        <i data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-gray-400 hidden dark:block"></i>
    </button>

    <!-- Direction Toggle -->
    <button id="dir-toggle" class="hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <i data-lucide="arrow-left-right" class="w-5 h-5 text-gray-600 dark:text-gray-400"></i> 
    </button>

    <!-- Search -->
    <button id="search-btn" class="hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <i data-lucide="search" class="w-5 h-5 text-gray-600 dark:text-gray-400"></i>
    </button> 
    
    <div class=''>

        <!-- Notifications -->
    <button id="notifications-btn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors relative">
        <i data-lucide="bell" class="w-5 h-5 text-gray-600 dark:text-gray-400 pointer-events-none"></i>
        <span id="bell_dot" class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full pointer-events-none hidden"></span>
    </button>


    </div>
    <!-- Change Language -->
    <button id="language-btn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <i data-lucide="globe" class="w-5 h-5 text-gray-600 dark:text-gray-400"></i>
    </button>

    <!-- User Menu -->
    <button id="user-menu-btn" class="hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <i data-lucide="user" class="w-5 h-5 text-gray-600 dark:text-gray-400"></i>
    </button>

    {% if user.is_authenticated %}
    <p>Welcome back, {{ user.username }}!</p>
    <p>Your User ID: {{ user.id }}</p>
{% else %}
    <p>Hello, Guest!</p>
{% endif %}


    <button id="nav-toggle" class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
        <i data-lucide="menu" class="w-6 h-6 text-gray-600 dark:text-gray-400"></i>
    </button>
</div>
