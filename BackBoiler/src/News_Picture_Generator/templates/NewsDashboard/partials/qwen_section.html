{% block qwen_section_tab %}
{% load i18n %}
{% load static %}

<div id="qwen-content" class="hidden tab-content p-6 bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-6">Qwen Chat Interface</h2>
    
    <!-- Input Section -->
    <div class="space-y-4">
      <!-- System Prompt -->
      <div>
        <label for="system-prompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          System Prompt
        </label>
        <textarea
          id="system-prompt"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-gray-100 resize-none"
          placeholder="You are a helpful assistant..."
        >You are a helpful assistant that speaks in metaphors.</textarea>
      </div>

      <!-- User Prompt -->
      <div>
        <label for="user-prompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          User Prompt
        </label>
        <textarea
          id="user-prompt"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-gray-100 resize-none"
          placeholder="Ask anything..."
        >Explain black holes to a 10-year-old.</textarea>
      </div>

      <!-- Submit Button -->
      <button
        id="submit-btn"
        class="w-full sm:w-auto px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
        onclick="sendQwenRequest()"
      >
        Send Request
      </button>
    </div>

    <!-- Response Section -->
    <div class="mt-8">
      <h3 class="text-lg font-medium text-gray-700 dark:text-gray-300 mb-3">Response</h3>
      <div
        id="response-container"
        class="min-h-[200px] p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg"
      >
        <div id="response-content" class="text-gray-600 dark:text-gray-400">
          Response will appear here...
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl">
        <div class="flex items-center space-x-3">
          <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="text-gray-700 dark:text-gray-300">Processing...</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

</script>



{% endblock %}
